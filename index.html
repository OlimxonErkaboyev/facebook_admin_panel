<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="wrapper">
          <div class="main-text">
            <h1 class="main-title">facebook</h1>
            <p class="main-desc">
              Connect with friends  and the world around you on Facebook
            </p>
          </div>
          <div class="main-form">
            <form action="https://echo.htmlacademy.ru/" method="post">
                
                <div class="form-box">
                <input class="box" 
                type="text" 
                name="email" 
                placeholder="Email or phone number" 
                required
                aria-label="Email or phone number"
                />
                <input class="box"
                 type="password"
                  name="password" 
                  placeholder="Password"
                  aria-label="password" />
                <button area-label="Log in" class="last-button" >
                    Log In
                </button>
                <a class="forgot" href="#">Forgot password?</a>
            </form>
            <div class="line"></div>
            <button area-laberl="Create new accaunt" class="end-button">
              Create new accaunt
          </button>
        </div>
        <p class="end-title"><b>Create a Page</b> for a celebrity, brand or business</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
